<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>tableau 2</title>
</head>
<body>
  <div id="header">
    <h1>All About Flour</h1>
    <p>Wheat blah blah blah</p>
  </div>
  <div id="content">
    <table border="1">
      <caption>ABCDE</caption>
      <thead>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
          <td>D</td>
          <td>E</td>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="5">1</td>
          <!--<td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>-->
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td colspan="4" style="background-color:purple">cellule 1</td>
          <!--<td>cellule 2</td>
          <td>cellule 3</td>
          <td>cellule 4</td>-->
          <td rowspan="4" style="background-color:red">cellule 5</td>
        </tr>
        <tr>
          <td rowspan="4" style="background-color:red">cellule 6</td>
          <td colspan="2" style="background-color:orange">cellule 7</td>
          <!--<td>cellule 8</td>-->
          <td rowspan="2" style="background-color:yellow">cellule 9</td>
          <!--<td>cellule 10</td>-->
        </tr>
        <tr>
          <!--<td>cellule 11</td>-->
          <td rowspan="2" style="background-color:yellow">cellule 12</td>
          <td style="background-color:#00DB42">cellule 13</td>
          <!--<td>cellule 14</td>
          <td>cellule 15</td>-->
        </tr>
        <tr>
          <!--<td>cellule 16</td>
          <td>cellule 17</td>-->
          <td colspan="2" style="background-color:orange">cellule 18</td>
          <!--<td>cellule 19</td>
          <td>cellule 20</td>-->
        </tr>
        <tr>
          <!--<td>cellule 21</td>-->
          <td colspan="4" style="background-color:purple">cellule 22</td>
          <!--<td>cellule 23</td>
          <td>cellule 24</td>
          <td>cellule 25</td>-->
        </tr>
      </tbody>
    </div>
  </body>
</html>
