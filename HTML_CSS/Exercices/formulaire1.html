<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>tableau 3</title>
  </head>
  <body>
    <fieldset id="formulaire">
      <form>
        <div>
          <label>Nom :</label>
            <input type="text" id="nom" name="nom"/>
          </div>
          <div>
            <label>E-mail :</label>
            <input type="email" id="email" name="email"/>
          </div>
          <div>
            <label>Message</label>
            <input type="text" id="message" name="message"/>
        </div>
        <div>
          <button type="submit">Envoyer</button>
          <button type="radio">Ici</button>
          <button type="checkbox">Option1</button>
          <button type="checkbox">Option2</button>
        </div>
      </form>
    </fieldset>
  </body>
</html>
