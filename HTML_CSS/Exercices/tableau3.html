<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>tableau 3</title>
</head>
<body>
  <div id="header">
    <h1>tableau 3</h1>
    <p>Wheat blah blah blah</p>
  </div>
  <div id="content">
    <table border="1">
      <thead>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
          <td>D</td>
          <td>E</td>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td rowspan="2" bgcolor="yellow">cellule 1</td>
          <td colspan="3" bgcolor="red">cellule 2</td>
          <!--<td>cellule 3</td>
          <td>cellule 4</td>-->
          <td rowspan="2"  bgcolor="yellow">cellule 5</td>
        </tr>
        <tr>
          <!--<td>cellule 6</td>-->
          <td bgcolor="black">cellule 7</td>
          <td rowspan="3"  bgcolor="yellow">cellule 8</td>
          <td bgcolor="black">cellule 9</td>
          <!--<td>cellule 10</td>-->
        </tr>
        <tr>
          <td colspan="2" bgcolor="red">cellule 11</td>
          <!--<td>cellule 12</td>
          <td>cellule 13</td>-->
          <td colspan="2" bgcolor="red">cellule 14</td>
          <!--<td>cellule 15</td>-->
        </tr>
        <tr>
          <td rowspan="2"  bgcolor="yellow">cellule 16</td>
          <td bgcolor="black">cellule 17</td>
          <!--<td>cellule 18</td>-->
          <td bgcolor="black">cellule 19</td>
          <td rowspan="2"  bgcolor="yellow">cellule 20</td>
        </tr>
        <tr>
          <!--<td>cellule 21</td>-->
          <td colspan="3" bgcolor="red">cellule 22</td>
          <!--<td>cellule 23</td>
          <td>cellule 24</td>
          <td>cellule 25</td>-->
        </tr>
      </tbody>
    </div>
  </body>
</html>
